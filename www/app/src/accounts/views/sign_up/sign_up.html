<div class="modal-body">
  <button class="close pull-right" type="button" ng-click="close()">&times;</button>
  <h4 class="text-center mbl">Sign up</h4>
  <form name="form" novalidate ng-submit="onSubmit()">
    <div class="alert alert-danger" ng-if="hasError()">
      <strong>{{ error.status }}</strong> {{ error.message }}
    </div>
    <div class="form-group">
      <label for="first-name">First name:</label>
      <input id="first-name" class="form-control" type="text" ng-model="firstName" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last name:</label>
      <input id="last-name" class="form-control" type="text" ng-model="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input id="email" class="form-control" type="text" ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input id="password1" class="form-control" type="password" ng-model="password1" required>
    </div>
    <div class="form-group">
      <label for="password2">Password confirmation:</label>
      <input id="password2" class="form-control" type="password" ng-model="password2" required>
    </div>
    <button class="btn btn-primary btn-block" type="submit" ng-click="close()" ng-disabled="form.$invalid">Sign up
    </button>
  </form>
</div>
