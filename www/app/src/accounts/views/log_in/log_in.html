<div class="modal-body">
  <button class="close pull-right" type="button" ng-click="close()">&times;</button>
  <h4 class="text-center mbl">Log in</h4>
  <form name="form" novalidate ng-submit="onSubmit()">
    <div class="alert alert-danger" ng-if="hasError()">
      <strong>{{ error.status }}</strong> {{ error.message }}
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" class="form-control" type="text" ng-model="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" class="form-control" type="password" ng-model="password" required>
    </div>
    <button class="btn btn-primary btn-block" type="submit" ng-click="close()" ng-disabled="form.$invalid">Log in
    </button>
  </form>
</div>
