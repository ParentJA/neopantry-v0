{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>neopantry</title>
  <link rel="stylesheet" href="{% static 'styles/vendor-styles.css' %}">
  <link rel="stylesheet" href="{% static 'styles/app-styles.css' %}">
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navigationService.toggleNavigation()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href="/">neopantry</a>
    </div>
    <div id="navbar-content" class="collapse navbar-collapse" uib-collapse="!navigationService.isNavigationOpen()">
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: $state.is('app.recipes.list')}">
          <a ui-sref="app.recipes.list">Recipes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div ui-view></div>
</div>
<script src="{% static 'scripts/vendor-scripts.js' %}"></script>
<script src="{% static 'scripts/app-scripts.js' %}"></script>
</body>
</html>
